<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Checklist - TRIO EVOLUTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #603F83;
      margin: 0;
      padding: 20px;
      color: #1b4332;
    }
    .container {
      max-width: 850px;
      background: #C7D3D4;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 80, 50, 0.1);
      margin: auto;
    }
    .company-name {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #2d6a4f;
      margin-bottom: 20px;
      font-size: 22px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #000000;
      border-radius: 8px;
      background: #f8fff9;
      box-sizing: border-box;
    }
    .checklist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      background: #f8fff9;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #000000;
      gap: 12px;
    }
    .item img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .signatures {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
    }
    .signatures > div {
      flex: 1;
      min-width: 200px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #2d6a4f;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      transform: scale(1.5);
      accent-color: #2d6a4f;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
      <img src="logo.jpg" alt="TRIO EVOLUTION Logo" style="max-width: 120px; margin-bottom: 10px;">
    </div>
    <div class="company-name">TRIO EVOLUTION</div>
    <h1>Vehicle Regular Checking Form</h1>

<option value="OTHER">OTHER </option>

      </select>

      <label for="odometer">Odometer Reading</label>
      <input type="number" name="odometer" id="odometer" step="0.01" required>

      <label for="charging">Charging Percentage (%)</label>
      <input type="number" name="charging" id="charging" min="0" max="100" step="0.01" required>

      <label for="company">Company</label>
      <select name="company" id="company" required>
        <option value="">Select Company</option>
        <option value="TCS">TCS</option>
        <option value="Concentrix">Concentrix</option>
        <option value="Capgemini">Capgemini</option>
        <option value="Cognizant">Cognizant</option>
        <option value="SEITech">SEITech</option>
        <option value="Rental Booking">Rental Booking</option>
        <option value="Other">Other</option>
      </select>

      <div id="kmTripsWrapper"></div>

      <div class="checklist">
        <label class="item"><input type="checkbox" name="checklist[]" value="Stepney Tyre"><img src="stepney.png">Stepney Tyre</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Medical Box"><img src="medical.png">Medical Box</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Jack"><img src="jack.png">Jack</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Torch"><img src="torch.png">Torch</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Fire Kit"><img src="fire.png">Fire Kit</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Umbrella"><img src="umbrella.png">Umbrella</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Mobile Stand"><img src="mobile.png">Mobile Stand</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Cleaning Cloth"><img src="cloth.png">Cleaning Cloth</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Lug Wrench"><img src="wrench.png">Lug Wrench</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Car Clean"><img src="car_clean.jpg">Car Clean</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Car Smell"><img src="smell.jpg">Car Smell</label>
      </div>

      <div class="signatures">
        <div>
          <label for="officerName">Inspecting Officer Name</label>
          <input type="text" id="officerName" name="officerName" required>
        </div>
      </div>

      <label for="remarks">Remarks (if any)</label>
      <textarea name="remarks" id="remarks" rows="3" style="width: 100%; padding: 10px; border: 2px solid #000000; border-radius: 8px; background: #f8fff9; box-sizing: border-box;"></textarea>

      <label for="chargingToHub">From Charging Station to TRIO Hub</label>
      <select name="chargingToHub" id="chargingToHub" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="offlineBooking">Offline Booking</label>
      <select name="offlineBooking" id="offlineBooking" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

</html>
